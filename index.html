<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Jokes</title>
  <script defer src="/static/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans p-4">
  <div class="max-w-xl mx-auto">
    <!-- Replace this with your AdSense script -->
    <div class="mb-4 text-center bg-gray-100 py-2">Your ad here</div>

    <div id="joke-container" class="bg-gray-50 p-4 rounded-lg shadow text-center">
      <div id="rating-warning" class="text-red-600 font-bold hidden">🔞 This is an R-rated joke. Click to reveal.</div>
      <button id="reveal-btn" class="mt-2 mb-2 px-4 py-2 bg-gray-200 rounded hidden">Reveal Joke</button>
      <p id="joke-text" class="text-lg mb-4" data-joke-id=""></p>

      <div class="flex justify-center space-x-4">
        <button onclick="vote('up')" class="text-green-600">👍 <span id="upvotes">0</span></button>
        <button onclick="vote('down')" class="text-red-600">👎 <span id="downvotes">0</span></button>
      </div>
    </div>

    <button onclick="generateJoke()" class="mt-6 block w-full bg-gray-800 text-white py-2 rounded">Generate New Joke</button>

    <div class="text-center mt-6 text-sm text-gray-500">Jokes generated by OpenAI</div>
  </div>
</body>
</html>
