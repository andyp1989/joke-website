<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans p-4">
  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">Random Joke Generator</h1>

    <div id="joke-container" class="bg-gray-50 p-4 rounded-lg shadow">
      <div id="rating-warning" class="text-red-600 font-bold hidden">ðŸ”ž This is an R-rated joke. Click to reveal.</div>
      <button id="reveal-btn" class="mt-2 mb-2 px-4 py-2 bg-gray-200 rounded hidden">Reveal Joke</button>
      <p id="joke-text" class="text-lg mb-4"></p>
    </div>

    <button onclick="showRandomJoke()" class="mt-6 block w-full bg-gray-800 text-white py-2 rounded">Show Another Joke</button>

    <div class="text-center mt-6 text-sm text-gray-500">Jokes loaded from local JSON</div>
  </div>
</body>
</html>
